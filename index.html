<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Óptica Cristal • Lista de trabajos</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="card">
        <div class="toolbar">
          <strong style="font-size:18px">📋 Lista de trabajos</strong>
          <span class="pill muted">scroll infinito</span>
          <span class="spacer"></span>
          <div class="kpi" id="kpi">
            <span>Mostrando <b id="count">0</b> de <b id="total">—</b></span>
          </div>
        </div>
        <div class="toolbar" style="margin-top:8px">
          <input id="q" class="grow" placeholder="Buscar por N° trabajo, DNI, nombre o detalle…" />
          <select id="limit">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
          <button id="btnLoad" class="primary">Cargar</button>
          <button id="btnClear" class="ghost">Limpiar</button>
        </div>
        <div id="progress" class="progress" style="margin-top:6px">
          <span class="spinner"></span>
          <span class="muted">Cargando…</span>
        </div>
      </div>

      <div class="card" style="min-width:260px">
        <div class="toolbar">
          <label class="muted">Orden:</label>
          <select id="sort">
            <option value="fecha_desc">Fecha ↓ (recientes primero)</option>
            <option value="fecha_asc">Fecha ↑ (antiguos primero)</option>
            <option value="num_desc">N° trabajo ↓</option>
            <option value="num_asc">N° trabajo ↑</option>
          </select>
          <span class="spacer"></span>
          <button id="exportCsv" title="Exportar a CSV" class="ghost">⬇️ Exportar</button>
        </div>
        <small class="muted">Tip: podés escribir y presionar Enter para filtrar. Con el scroll se cargan más.</small>
      </div>
    </header>

    <div class="tableWrap" id="scroller">
      <table>
        <thead>
          <tr>
            <th>Fecha</th><th>N°</th><th>Paciente</th><th>DNI</th>
            <th>Teléfono</th><th>Armazón</th><th>Cristal</th>
            <th>Total</th><th>Seña</th><th>Saldo</th>
            <th>Estado</th><th>Retira</th><th>Vendedor</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div id="hint" class="muted">Desplazate para cargar más…</div>
      <div id="pageInfo" class="muted"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
